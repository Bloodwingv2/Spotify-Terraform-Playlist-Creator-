name: Deploy Spotify Terraform

on:
  push:
    branches:
      - main  # Runs only on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env

      - name: Verify .env file exists
        run: cat .env

      - name: Run Docker Command to Get API Key
        id: get_api_key
        run: |
          api_key=$(docker run --rm -p 27228:27228 --env-file "$GITHUB_WORKSPACE/.env" ghcr.io/conradludgate/spotify-auth-proxy | grep -oP 'APIKey: \K.*')

          if [ -z "$api_key" ]; then
            echo "Error: API key could not be retrieved."
            exit 1
          fi

          echo "SPOTIFY_API_KEY=$api_key" >> $GITHUB_ENV


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve
        env:
          TF_VAR_api_key: ${{ env.SPOTIFY_API_KEY }}
